name: Deploy to Azure Web App

on:
  workflow_call:
    inputs:
      container_version:
        description: 'The version of the container to deploy.'
        type: string
        required: true

jobs:
  deploy:
    name: Deploy (Package)
    runs-on: ubuntu-latest
    environment:
      name: 'production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}

    steps:
      - name: Download webapp_package artifact from build job
        uses: actions/download-artifact@v5
        with:
          name: webapp_package
          path: webapp_package

      - name: Deploy to Azure Web App
        id: deploy-to-webapp
        uses: azure/webapps-deploy@v3
        with:
          app-name: ${{ vars.AZURE_WEBAPP_NAME }}
          publish-profile: ${{ secrets.AZURE_WEBAPP_PUBLISH_PROFILE }}
          package: webapp_package

  deploy-container:
    name: Deploy (Container)
    runs-on: ubuntu-latest
    environment:
      name: 'production-container'
      url: ${{ steps.deploy-to-webapp-container.outputs.webapp-url }}

    steps:
      - name: Login to Azure
        uses: azure/login@v2
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}

      - name: Deploy to Azure Web App for Containers
        id: deploy-to-webapp-container
        uses: azure/webapps-deploy@v3
        with:
          app-name: ${{ vars.AZURE_WEBAPP_CONTAINER_NAME }}
          images: ${{ vars.DOCKERHUB_USERNAME }}/synologyddnsupdater:${{ inputs.container_version }}
